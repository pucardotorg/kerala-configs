serviceMaps:
  serviceName: CauseList-Service
  mappings:
    - version: 1.0
      description: Persists the cause list data
      fromTopic: insert-cause-list
      isTransaction: true
      isAuditEnabled: true
      queryMaps:
        - query: INSERT INTO cause_list (court_id, judge_id, tenant_id, case_id, case_title, litigant_names, hearing_type, tentative_slot, case_date) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.CauseList.*
          jsonMaps:
            - jsonPath: $.CauseList.*.court_id

            - jsonPath: $.CauseList.*.judge_id

            - jsonPath: $.CauseList.*.tenant_id

            - jsonPath: $.CauseList.*.case_id

            - jsonPath: $.CauseList.*.case_title

            - jsonPath: $.CauseList.*.litigant_names

            - jsonPath: $.CauseList.*.hearing_type

            - jsonPath: $.CauseList.*.tentative_slot

            - jsonPath: $.CauseList.*.case_date