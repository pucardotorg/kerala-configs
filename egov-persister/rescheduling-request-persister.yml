      description: Persists Reschedule request in tables
      fromTopic: reschedule-hearing
      isTransaction: true
      queryMaps:
        - query: INSERT INTO hearing_booking_reschedule_request (hearing_booking_id,reschedule_request_id,requester_id,reason,action_comment,created_by,last_modified_by,created_time, last_modified_time ,row_version ,tenant_id ,judge_id ,case_id ,representatives, litigants ,suggested_days, available_days) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ? ,? ,? ,? ,?, ?, ?, ?);
