        - query: UPDATE hearing_booking_reschedule_request SET hearing_booking_id =?,requester_id =?,reason =?,action_comment =?,created_by =?,last_modified_by =?,created_time =?, last_modified_time =? ,suggested_days =?,available_days =? , litigants=?, representatives=?, row_version =? ,tenant_id =?,judge_id =? ,case_id =? WHERE reschedule_request_id=?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.hearingBookingId

            - jsonPath: $.*.requesterId

            - jsonPath: $.*.reason

            - jsonPath: $.*.actionComment

            - jsonPath: $.*.auditDetails.createdBy

            - jsonPath: $.*.auditDetails.lastModifiedBy

            - jsonPath: $.*.auditDetails.createdTime

            - jsonPath: $.*.auditDetails.lastModifiedTime

            - jsonPath: $.*.suggestedDates
              type: JSON
              dbType: JSONB

            - jsonPath: $.*.availableDates
              type: JSON
              dbType: JSONB

            - jsonPath: $.*.litigants
              type: JSON
              dbType: JSONB

            - jsonPath: $.*.representatives
              type: JSON
              dbType: JSONB

