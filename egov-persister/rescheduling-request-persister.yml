            - jsonPath: $.*.auditDetails.lastModifiedBy

            - jsonPath: $.*.auditDetails.createdTime

            - jsonPath: $.*.auditDetails.lastModifiedTime

            - jsonPath: $.*.rowVersion

            - jsonPath: $.*.tenantId

            - jsonPath: $.*.judgeId

            - jsonPath: $.*.caseId

