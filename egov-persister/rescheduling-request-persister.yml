              type: JSON
              dbType: JSONB

            - jsonPath: $.*.suggestedDates
              type: JSON
              dbType: JSONB

            - jsonPath: $.*.availableDates
              type: JSON
              dbType: JSONB

    - version: 1.0
      description: Update Reschedule request in table
      fromTopic: update-reschedule-hearing
      isTransaction: true
