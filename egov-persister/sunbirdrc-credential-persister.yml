serviceMaps:
  serviceName: sunbirdrc-credential-service
  mappings:
    - version: 1.0
      description: Persists uuid and vcid details into table
      fromTopic: save-vcid
      mappings:
        isTransaction: true
        isAuditEnabled: true
        module: sunbirdrc
      isTransaction: true
      queryMaps:

        - query: INSERT INTO entity_id_vcid_mapper(entityid,vcid,createdby) VALUES (?,?,?);
          basePath: $
          jsonMaps:
            - jsonPath: $.entityid

            - jsonPath: $.vcid

            - jsonPath: $.createdBy
            
    - version: 1.0
      description: updates the vcid on revoke
      fromTopic: update-vcid
      isTransaction: true
      module: sunbirdrc
      queryMaps:
        - query: UPDATE entity_id_vcid_mapper SET vcid = ? WHERE entityid=?;
          basePath: $
          jsonMaps:
            - jsonPath: $.vcid

            - jsonPath: $.entityid
