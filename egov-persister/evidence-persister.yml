serviceMaps:
  serviceName: evidence-services
  mappings:
    - version: 1.0
      description: Persists artifact details in tables
      fromTopic: save-artifact-application
      isTransaction: true
      isAuditEnabled: true
      module: EVIDENCE
      objecIdJsonPath: $.id
      tenantIdJsonPath: $.tenantId
      transactionCodeJsonPath: $.artifactNumber
      auditAttributeBasePath: artifact
      queryMaps:

        - query: INSERT INTO dristi_evidence_artifact(id, tenantId, courtId, artifactNumber, evidenceNumber, externalRefNumber, caseId, application,filingNumber, hearing, orders, mediaType, artifactType,sourceType ,sourceId, sourceName,applicableTo, comments, file, createdDate, isActive,isEvidence, status, description, artifactDetails, additionalDetails, createdBy, lastModifiedBy, createdTime, lastModifiedTime, isVoid, reason, filingType, publishedDate, shortenedUrl, witnessMobileNumbers, witnessEmails, tag) VALUES (?, ?, ?, ?,?,?,?, ?, ?, ?,?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?,?,?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: artifact
          jsonMaps:
            - jsonPath: $.artifact.id
            - jsonPath: $.artifact.tenantId
            - jsonPath: $.artifact.courtId
            - jsonPath: $.artifact.artifactNumber
            - jsonPath: $.artifact.evidenceNumber
            - jsonPath: $.artifact.externalRefNumber
            - jsonPath: $.artifact.caseId
            - jsonPath: $.artifact.application
            - jsonPath: $.artifact.filingNumber
            - jsonPath: $.artifact.hearing
            - jsonPath: $.artifact.order
            - jsonPath: $.artifact.mediaType
            - jsonPath: $.artifact.artifactType
            - jsonPath: $.artifact.sourceType
            - jsonPath: $.artifact.sourceID
            - jsonPath: $.artifact.sourceName
            - jsonPath: $.artifact.applicableTo
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.comments
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.file
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.createdDate
            - jsonPath: $.artifact.isActive
            - jsonPath: $.artifact.isEvidence
            - jsonPath: $.artifact.status
            - jsonPath: $.artifact.description
            - jsonPath: $.artifact.artifactDetails
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.additionalDetails
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.auditdetails.createdBy
            - jsonPath: $.artifact.auditdetails.lastModifiedBy
            - jsonPath: $.artifact.auditdetails.createdTime
            - jsonPath: $.artifact.auditdetails.lastModifiedTime
            - jsonPath: $.artifact.isVoid
            - jsonPath: $.artifact.reason
            - jsonPath: $.artifact.filingType
            - jsonPath: $.artifact.publishedDate
            - jsonPath: $.artifact.shortenedUrl
            - jsonPath: $.artifact.witnessMobileNumbers
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.witnessEmails
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.tag

    - version: 1.0
      description: Update artifact details in tables
      fromTopic: update-artifact-application
      isTransaction: true
      isAuditEnabled: true
      module: EVIDENCE
      objecIdJsonPath: $.id
      tenantIdJsonPath: $.tenantId
      transactionCodeJsonPath: $.artifactNumber
      auditAttributeBasePath: artifact
      queryMaps:
        - query: UPDATE dristi_evidence_artifact SET tenantId=?, artifactNumber=?, evidenceNumber=?, externalRefNumber=?, caseId=?, application=?, filingNumber=?, hearing=?, orders=?, mediaType=?, artifactType=?, sourceType=?, sourceId=?, sourceName=?,applicableTo=?, comments=?, file=? ,createdDate=?, isActive=?, isEvidence=?, status=?, description=?, artifactDetails=?, additionalDetails=?, lastModifiedBy=?, lastModifiedTime=?, isVoid=?, reason=?, filingType=?, publishedDate=?, shortenedUrl=?, witnessMobileNumbers=?, witnessEmails=?, seal=?, evidenceMarkedStatus=?, tag=? WHERE id=?;
          basePath: artifact
          jsonMaps:
            - jsonPath: $.artifact.tenantId
            - jsonPath: $.artifact.artifactNumber
            - jsonPath: $.artifact.evidenceNumber
            - jsonPath: $.artifact.externalRefNumber
            - jsonPath: $.artifact.caseId
            - jsonPath: $.artifact.application
            - jsonPath: $.artifact.filingNumber
            - jsonPath: $.artifact.hearing
            - jsonPath: $.artifact.order
            - jsonPath: $.artifact.mediaType
            - jsonPath: $.artifact.artifactType
            - jsonPath: $.artifact.sourceType
            - jsonPath: $.artifact.sourceID
            - jsonPath: $.artifact.sourceName
            - jsonPath: $.artifact.applicableTo
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.comments
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.file
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.createdDate
            - jsonPath: $.artifact.isActive
            - jsonPath: $.artifact.isEvidence
            - jsonPath: $.artifact.status
            - jsonPath: $.artifact.description
            - jsonPath: $.artifact.artifactDetails
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.additionalDetails
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.auditdetails.lastModifiedBy
            - jsonPath: $.artifact.auditdetails.lastModifiedTime
            - jsonPath: $.artifact.isVoid
            - jsonPath: $.artifact.reason
            - jsonPath: $.artifact.filingType
            - jsonPath: $.artifact.publishedDate
            - jsonPath: $.artifact.shortenedUrl
            - jsonPath: $.artifact.witnessMobileNumbers
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.witnessEmails
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.seal
            - jsonPath: $.artifact.evidenceMarkedStatus
            - jsonPath: $.artifact.tag
            - jsonPath: $.artifact.id

    - version: 1.0
      description: Update evidence comments in tables
      fromTopic: update-evidence-comments
      isTransaction: true
      isAuditEnabled: true
      objecIdJsonPath: $.id
      tenantIdJsonPath: $.tenantId
      transactionCodeJsonPath: $.artifactNumber
      auditAttributeBasePath: artifact
      queryMaps:
        - query: UPDATE dristi_evidence_artifact SET comments = ?, lastmodifiedby = ?,  lastmodifiedtime = ? WHERE artifactNumber=?;
          basePath: artifact
          jsonMaps:
            - jsonPath: $.artifact.comments
              type: JSON
              dbType: JSONB
            - jsonPath: $.artifact.auditdetails.lastModifiedBy
            - jsonPath: $.artifact.auditdetails.lastModifiedTime
            - jsonPath: $.artifact.artifactNumber
